apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cirrina.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "cirrina.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "cirrina.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "cirrina.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: cirrina
          image: marlonetheredgeuibk/cirrina:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: APP_PATH
              value: {{ .Values.appPath | quote }}
            - name: SERVICE_BINDINGS_PATH
              value: {{ .Values.serviceBindingsPath | quote }}
            - name: INSTANTIATE
              value: {{ .Values.instantiate | quote }}
            - name: NATS_EVENT_URL
              value: {{ .Values.natsEventUrl | quote }}
            - name: NATS_CONTEXT_URL
              value: {{ .Values.natsContextUrl | quote }}
{{- if .Values.extraEnvVars }}
{{- toYaml .Values.extraEnvVars | nindent 12 }}
{{- end }}